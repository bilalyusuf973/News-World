<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="url = htmlfiles/newsHTML.html">
    <title> Login Page </title>
    <link rel="stylesheet" href="loginCSS.css">
</head>

<body>
    <h1>Signup : </h1>
    <form id="signup-form">
        <div class="container">
            <label>First Name: </label>
            <input type="text" id="fname1" placeholder="Enter First Name" name="fname" required>
            <label>Last Name : </label>
            <input type="text" id="lname1" placeholder="Enter Last Name" name="lname" required>
            <label>Email : </label>
            <input type="text" id="email" placeholder="Enter Email" name="email" required>
            <label>Contact Number : </label>
            <input type="text" id="number" placeholder="Enter Contact Number" name="number" required>
            <label>Username : </label>
            <input type="text" id="name1" placeholder="Enter Username" name="username" required>
            <label>Password : </label>
            <input type="password" id="pass1" placeholder="Enter Password" name="password" required>
            <button type="submit" value="Signup">Signup</button>
        </div>
    </form>
    <h1>Login : </h1>
    <form id="login-form">
        <div class="container">
            <label>Username : </label>
            <input type="text" id="name2" placeholder="Enter Username" name="username" required>
            <label>Password : </label>
            <input type="password" id="pass2" placeholder="Enter Password" name="password" required>
            <button type="submit" value="Login">Login</button>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="loginJS.js"></script>
</body>

</html>
